<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link th:href="@{/style/styles.css}" rel="stylesheet" />
</head>
<body>

<ul>
    <li><a class="active" href="/">Home</a></li>
    <li><a href="/albums">Albums</a></li>
    <li><a href="/UpperCase/hello">Capitalize</a></li>
    <li><a href="/hello">Hello</a></li>
</ul>

<br> <br> <br>

<div>
    <div method="GET" th:each="obj : ${albums}">


        <p th:text="${obj.id}"></p>
        <img th:src="${obj.imageUrl}" th:alt="${obj.title}"/>
        <p th:text="${obj.title}"></p>
        <p th:text="${obj.artist}"></p>
        <p th:text="${obj.songCount}"></p>
        <p th:text="${obj.length}"></p>




    </div>
</div>

</body>
</html>
